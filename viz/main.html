<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="../d3/d3.min.js"></script>
<script>
//create somewhere to put the force directed graph
var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");
    

var Tickindex = 0;
    
    
var nodes_data =  [
    ]

var links_data = [
    ]


//set up the simulation 
var simulation = d3.forceSimulation()
               //add nodes to the simulation
               .nodes(nodes_data);
               
                
//add forces
//we're going to add a charge to each node 
//also going to add a centering force
//and a link force
var link_force =  d3.forceLink(links_data).distance(50)
                        .id(function(d) { return d.name; });
simulation
    .force("charge_force", d3.forceManyBody().strength(+50))
    .force("center_force", d3.forceCenter(width / 2, height / 2))
    .force("collide_force", d3.forceCollide().radius(20))
    //.force("X_force", d3.forceX(width / 2).strength(0.1))
    //.force("Y_force", d3.forceY(height / 2).strength(0.1))
    .force("links",link_force)//add links and link force to the silulation
    .force("dummy", function(d) { ;})
    ;

        
//add tick instructions: 
simulation.on("tick", tickActions );


//on hover=> link strength for this node ++, force for this node ++
//1° by setting a selected attribute in the data ++easy implentation, faster -- mixing data and visual elements
//2° by searching if the data node, has a dom element with attributes corresponding to a selection ++data visual separation -- more complexe, probably slower


//draw lines for the links 
var link = svg.append("g")
      .attr("class", "links")
    .selectAll("line")
    .data(links_data)
    .enter().append("line")
      .attr("stroke-width", 2)
      .style("stroke", function(d) {if (d.type == "sexfriends") return "pink"; return "blue"});        


//draw circles for the link. Draw after links to cover lines
var node = svg.append("g")
        .attr("class", "nodes")
        .selectAll("circle")
        .data(nodes_data)
        .enter()
        .append("circle")
        .attr("r", function(d) {return d.r} )
        .attr("fill", function(d) {if (d.sex == "M") return "blue"; return "red"})
        
        .on("mouseover", function(d) {
         d3.select(this).transition().attr("r" , 20);
         d3.select(this).raise();
         d.r = 20 
         simulation.force("charge_force").strength(50);
         simulation.force("links").distance(function (d) {//set link distance for links attached to hovered node (i.e node data 'r' == 20)
            if (d.target.r == "20"  || d.source.r == "20") {
               return 80;
            }
            return 50 ;
   })
         simulation.alphaTarget(0.3).restart();
         d.fx = d.x;//a node with a defined node.fx has node.x reset to this value and node.vx set to zero
         d.fy = d.y;
      })
        .on("mouseout", function(d) {
         d3.select(this).transition().attr("r" , 10);
         d.r = 5 
         simulation.force("links").distance(50); 
         //simulation.force("charge_force").strength(0); 
         simulation.alphaTarget(0);
         d.fx = null;
         d.fy = null;
         })
        ;  


      
var drag_handler = d3.drag()
   .on("start", drag_start)
   .on("drag", drag_drag)
   .on("end", drag_end);   
   
//same as using .call on the node variable as in https://bl.ocks.org/mbostock/4062045 
drag_handler(node)




/*
* Drag event functions
**/
//drag handler
//d is the node 
function drag_start(d) {
 if (!d3.event.active) simulation.alphaTarget(0.3).restart();//alpha will go up to 0.3, keeping the graph active!!
   d.fx = d.x;//a node with a defined node.fx has node.x reset to this value and node.vx set to zero
   d.fy = d.y;
}

function drag_drag(d) {
  d.fx = d3.event.x;//a node with a defined node.fx has node.x reset to this value and node.vx set to zero
  d.fy = d3.event.y;
}


function drag_end(d) {
  if (!d3.event.active) simulation.alphaTarget(0)/*.restart()*/;//alpha will go down to 0, eventually inactive
  //To unfix a node that was previously fixed, set node.fx and node.fy to null
  d.fx = null;
  d.fy = null;
}
      
function tickActions() {
    //update circle positions each tick of the simulation 
    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
        
    //update link positions 
    //simply tells one end of the line to follow one node around
    //and the other end of the line to follow the other node around
    
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });
} 

</script>
